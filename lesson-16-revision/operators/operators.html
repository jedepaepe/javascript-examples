    <script>
    // utilisation de l'opérateur logique ou || pour donner une valeur par défaut
    function add(a, b) {
        a = a || 1;     // 1 est valeur par défaut de la variable a
        b = b || 1;     // 1 est valeur par défaut de la variable b
        return a + b;
    }

    // utilisation normale:
    console.log( add(10, 20) );         // => 30
    console.log( add(10) );             // => 11
    console.log( add(undefined, 20) );  // => 21
    console.log( add() );                // 2

    // opérateur conditionnel ternaire
    let age = 20;
    let statut = (age >= 18) ? "adulte" : "mineur";
    // code correspondant avec if else
    if (age >= 18) {
        statut = "adulte";
    } else {
        statut = "mineur";
    }

    </script>
