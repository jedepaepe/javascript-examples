<html lang="en">

    <script>

    document

        MDN référence : https://developer.mozilla.org/fr/docs/Web/API/Document
    document.body
        w3schools : https://www.w3schools.com/jsref/prop_doc_body.asp
        MDN référence : https://developer.mozilla.org/fr/docs/Web/API/Document/body
    innerHTML

        MDN référence : https://developer.mozilla.org/fr/docs/Web/API/Element/innerHTML

-->

    <meta charset="UTF-8">
