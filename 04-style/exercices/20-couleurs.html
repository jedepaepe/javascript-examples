<!DOCTYPE html>

<body>
    <script>
        for(let i = 0; i <= 20; ++i) {
            let div = document.createElement("div");
            div.innerText = "hello";
            let color = i / 20 * 255;
            div.style.backgroundColor = `rgb(${color}, ${255 - color}, 0)`;
            document.body.append(div);
        }
    </script>
</body>
