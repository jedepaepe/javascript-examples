<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style - presentation</title>
</head>
<body>
    <script>
        // crée un Element div,
        //  l'ajoute au body et 
        //  change la couleur de fond et de la police de caractères
        let div1 = document.createElement('div');
        document.body.append(div1);
        div1.innerText = 'Je change de couleur';
        div1.style.backgroundColor = 'black';
        div1.style.color = 'yellow';
        
        // crée un Element div,
        //  l'ajoute au body
        //  et change sa bordure
        let div2 = document.createElement('div');
        document.body.append(div2);
        div2.style.border = 'green solid 1px';
        div2.innerText = 'Notre bordure est vraiment extraordinaire';
    </script>
    
</body>
</html>
