<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Event</title>
    <style>
        .button {
            border: 2px darkblue solid;
            border-radius: 20px;
            background-color: blue;
            color: white;
            cursor: pointer;
            display: inline-block;
            font-size: 14px;
            font-weight: normal;
            margin: 50px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Démo événement - propriété HTML</h1>
    <p>
        La fonction est liée à l'événement via une propriété de l'élément HTML.
    </p>
    <p>
        C'est la plus ancienne méthode et elle est déconseillé.
    </p>
    <button class="button" onclick="doCoucou();">
        fait coucou
    </button>
    <button class="button" onclick="writeParagraph()">
        écrit du texte
    </button>

    <script>
        function doCoucou() {
            alert('coucou');
        }

        function writeParagraph() {
            let p = document.createElement('p');
            p.innerText = "Ceci est un paragraphe créé dynamiquement";
            document.body.append(p);
        }
    </script>
</body>
</html>
