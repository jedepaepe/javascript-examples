<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 - 2 div imbriqués - solution HTML</title>
</head>
<body>
    <script>
        let first = document.createElement('div');
        first.innerText = 'Ceci est le contenu du premier div';
        document.body.append(first);

        let second = document.createElement('div');
        second.innerText = 'Ceci est le contenu du second div, imbriqué dans le premier';
        first.append(second);
    </script>
</body>
</html>
