<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution javascript pour 2 h1 </title>
</head>
<body>
    <script>
        // utilisons createElement
        let h = document.createElement('h1');   // crée un premier élément H1 et l'assigne à la variable h
        h.innerText = 'Hello world';            // ajoute le contenu au H1
        document.body.append(h);                // ajoute le H1 au body

        h = document.createElement('h1');       // crée un second élément H1 et l'assigne à la variable h
        h.innerText = 'Hello world';            // ajoute le contenu au H1
        document.body.append(h);                // ajoute le H1 au body
    </script>
</body>
</html>
