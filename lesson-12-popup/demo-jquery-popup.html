<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Dialog - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>

<body>
    <h1>popup avec jquery</h1>
    <p>
        <a href="https://jqueryui.com/dialog/" target="_blank">
            Code bas√© sur la documentation de jquery
        </a>.
    </p>
    <button onclick="openDialog()">open dialog</button>
    <div id="dialog" title="Basic dialog">
        <p>This is the default dialog which is useful for displaying information. The dialog window can be moved,
            resized and closed with the &apos;x&apos; icon.</p>
    </div>
    <script>
        $("#dialog").dialog({autoOpen: false});

        function openDialog() {
            $("#dialog").dialog("open");
        }
    </script>

</body>

</html>
