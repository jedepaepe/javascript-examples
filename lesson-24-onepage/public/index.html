<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<body>
    <header>
        <h1 class="display-2 text-center">TIC TAC TOE</h1>
    </header>
    <div class="container">
        <div id="table-page">
            <div id="ttt-table"></div>
            <button class="btn btn-success" onclick="showCreatePage()">créer</button>
        </div>
        <div id="create-page">
            <div class="container mt-2">
                <div class="card p-3">
                    <h2 class="card-title text-center">Edition d'un jeu</h2>
                    <form class="card-text">
                        <div class="container">
                            <div class="row align-items-center mt-2">
                                <div class="col col-3">
                                    <label class="form-label" for="status">état</label>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="text" name="status" id="status" placeholder="X-O--X-O-">
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col col-3">
                                    <label class="form-label" for="playerX">joueur X</label>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="text" name="playerX" id="playerX" placeholder="Patricia">
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col col-3">
                                    <label class="form-label" for="playerO">joueur O</label>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="text" name="playerO" id="playerO" placeholder="Sylvain">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="text-center"">
                                    <button class="btn btn-secondary justify-content-center" type="button" onclick="showPage('table-page')">annuler</button>
                                    <button class="btn btn-success justify-content-center" type="button" onclick="saveGame()">enregistrer</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="update-page">
            update form
        </div>
    </div>
    <script src="js/frontend.js"></script>
</body>
</html>
